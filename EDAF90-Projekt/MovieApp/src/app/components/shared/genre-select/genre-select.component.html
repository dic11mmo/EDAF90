<mat-form-field>
  <mat-label>Select genre</mat-label>
  <mat-select [(value)]="selectedGenre" (selectionChange)="loadGenre()">
    <mat-option [value]="initialGenre">
      {{initialGenre.name}}
    </mat-option>
    <mat-option *ngFor="let genre of genres" [value]="genre">
      {{genre.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
