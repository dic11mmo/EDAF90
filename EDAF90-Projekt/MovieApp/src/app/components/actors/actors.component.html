<h1>Actors</h1>

<h2>Top 20 actors at the moment</h2>
<div class="card-wrapper" fxLayoutGap="20px grid">
  <div *ngFor="let actor of actors | async; let i = index"
    fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" fxFlex.gt-md="25%">
    <mat-card fxLayout="column">
      <img *ngIf="actor.profilePath; else noImg" mat-card-image src="https://image.tmdb.org/t/p/w500{{actor.profilePath}}">
      <ng-template #noImg>
        <img mat-card-image src="../../../assets/no-img.svg">
      </ng-template>
      <mat-card-header>
        <mat-card-title>{{i+1}}. {{actor.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="actor.knownFor.length > 0">Known for:</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>
          <span *ngFor="let item of actor.knownFor">
            <a mat-button color="accent" [routerLink]="[(item.mediaType === 'movie' ? '/movies/' : '/tv-series/'), item.id]">
              {{item.title}}
            </a>
            <br>
          </span>
        </div>
      </mat-card-content>
      <mat-card-actions align="end">
        <a mat-button class="mat-elevation-z4" color="accent" [routerLink]="['/actors/', actor.id]">
          Full details
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
